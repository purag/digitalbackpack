<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Digital Backpack &middot; Student Voice</title>
		<link rel="stylesheet" href="f/os/os.css">
		<link rel="stylesheet" href="style.css">
		<script src="skrollr.js"></script>
	</head>

	<body>
		<section id="landing">
			<div class="background" data-0="background-position:50% 50%" data-600="background-position:50% 100%;"></div>
			<div class="content">
				<header data-0="position:relative;top:0px;opacity:1;" data-600="position:relative;top:-500px;opacity:0;">
					<img id="stuvoice" src="stuvoicelogo.png" alt data-0="position:relative;top:0px" data-600="position:relative;top:-700px">
					<h1>DIGITAL BACKPACK</h1>
					<h2>STUDENT VOICE IN ACTION</h2>
				</header>
				<div class="elements">
					<div class="paper" data-0="left:0px;" data-600="left:-1500px;">
						<div class="shadow"></div>
						<div class="sheet"></div>
						<div class="line1"></div>
						<div class="line2"></div>
						<div class="line3"></div>
						<div class="line4"></div>
						<div class="line5"></div>
					</div>
					<div class="mid">
						<div class="pen" data-0="left:0px;top:0px;" data-600="left:-1500px;top:-400px;">
							<div class="shadow"></div>
							<div class="shadowbottom"></div>
							<div class="shaft"></div>
							<div class="cap"></div>
							<div class="bottom"></div>
							<div class="clip1"></div>
							<div class="clip2"></div>
						</div>
						<div class="disk" data-0="left:0px;top:0px;" data-600="left:-1500px;top:100px;">
							<div class="shadow"></div>
							<div class="outercircle"></div>
							<div class="innercircle">
								<!-- <div class="background"></div> -->
							</div>
						</div>
						<div class="phone" data-0="left:0px;top:0px;" data-600="left:-1500px;top:-500px;">
							<div class="body"></div>
							<div class="screen"></div>
							<div class="button"></div>
						</div>
						<div class="ruler" data-0="left:0px;top:0px;" data-600="left:-1500px;top:200px;">
							<div class="shadow"></div>
							<div class="stick"></div>
						</div>
					</div>
					<div class="notebook" data-0="position: relative; top: 0px; left: 0px;" data-300="top:-250px;left:-178px;" data-600="position: relative; top: -250px; left: -178px;" data-1200="position: relative; top: -1150px; left: -178px;">
						<div class="shadow" data-0="width: 170px; height: 200px; left: 6px;" data-300="width:500px;height:565px;" data-600="width: 1000px; height: 565px; left: -496px;"></div>
						<div class="page r" data-0="width: 170px; height: 200px;" data-300="width: 500px; height: 565px;" data-600="width: 500px; height: 565px;"></div>
						<div class="page l" data-300="width: 0px; height: 383px; left: 0px; background-color: rgb(250,250,250);height:565px;" data-600="width: 500px; height: 565px; left: -500px; background-color: rgb(255,255,255);"></div>
						<div class="cover" data-0="width: 170px; height: 200px;" data-300="width: 0px; height: 565px;"></div>
						<div class="spine" data-0="width: 20px; height: 200px;" data-300="width: 0px; height: 565px;"></div>
					</div>
				</div>
				<aside class="text">
					<span data-0="position:relative;top:0px" data-300="top:900px;" data-800="top:-200px;">
						The Digital Backpack is a comprehensive set of resources for Students, Educators, and Community Members.
						<br>
						The Digital Backpack serves as a practical guide in developing student voice and engagement.
					</span>
					<br><br>
					<div class="buttons" data-0="position:relative;top:0px" data-300="position:relative;top:1100px;" data-800="top:-200px;">
						<a class="tour" href="javascript:void(0)" onclick="s.animateTo(600,{'duration':2000});">Take the tour</a>
						<a class="skip" href="#">Skip to the Digital Backpack</a>
					</div>
				</aside>
			</div>
		</section>
		<section id="about" data-0="position: fixed; top: 100%;z-index:100;" data-600="position: fixed; top: 0px;z-index:100;" data-1200="position: fixed; top: -900px;z-index:100;">
		</section>
		<section id="quotes" data-600="position: fixed; top: 0px;z-index:-1;" data-1200="position: fixed; top: 0px;z-index:-1;">
		</section>
	</body>
